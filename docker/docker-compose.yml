networks:
  backend:
    driver: bridge

volumes:
  postgres_data:

services:
  postgres:
    image: postgres${POSTGRES_VERSION}
    networks:
      - backend
    expose:
      - 5432
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${DBUSER}
      - POSTGRES_PASSWORD=${DBPASS}

