  django:
    build:
      context: ../app/
      dockerfile: ../docker/django/web.dockerfile
    networks:
      - backend
    ports:
      - 8000:8000
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - DBUSER=${DBUSER}
      - DBPASS=${DBPASS}
    entrypoint: >
      bash -c "cd ~; . .profile
      &&  python /app/manage.py migrate
      && hypercorn --bind 0.0.0.0:8000 /app/personal_portfolio.asgi:application"
    depends_on:
      - postgres
    links:
      - postgres:postgres
